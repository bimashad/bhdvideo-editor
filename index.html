<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHD Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BHD Video Editor</h1>
        
        <!-- Video Upload -->
        <div class="upload-section">
            <input type="file" id="video-upload" accept="video/*">
        </div>
        
        <!-- Video Player -->
        <div class="video-section">
            <video id="video" controls></video>
        </div>

        <!-- Trimming Controls -->
        <div class="controls">
            <label for="start-time">Start Time (seconds):</label>
            <input type="number" id="start-time" min="0" value="0">
            
            <label for="end-time">End Time (seconds):</label>
            <input type="number" id="end-time" min="0" value="0">
            
            <button id="trim-video">Trim Video</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
